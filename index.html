<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with Chatbot</title>
  <style>
    /* --- Login page styles --- */
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #message {
      color: red;
      font-size: 0.9rem;
      min-height: 1.2rem;
      margin-top: 10px;
    }

    #message.success {
      color: green;
    }

    #message.error {
      color: red;
    }

    /* --- Chatbot styles --- */
    #chatToggleBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
      user-select: none;
    }

    #chatToggleBtn:hover {
      background-color: #0056b3;
    }

    #chatToggleIcon {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    #chatWindow {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 350px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #chatWindow.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    #chatHeader {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 18px;
      border-radius: 15px 15px 0 0;
    }

    .chat-container {
      padding: 15px;
      height: 250px;
      overflow-y: auto;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: white;
    }

    .input-container input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px 0 0 10px;
      outline: none;
    }

    .input-container button {
      padding: 10px 20px;
      border: none;
      background-color: #0056b3;
      width: 60px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 10px 10px 0;
      transition: background-color 0.3s;
    }

    .input-container button:hover {
      background-color: #003f7f;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }

    .bot {
      background: #f8d7da;
      align-self: flex-start;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="login-box">
    <h2>SREC Wall</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <div id="message"></div>
  </div>

  <!-- Chatbot UI -->
  <div id="chatToggleBtn" title="Open Chat">
    <span id="chatToggleIcon">üí¨</span>
  </div>

  <div id="chatWindow">
    <div id="chatHeader">FAQ Chatbot</div>
    <div class="chat-container" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ask a question..." autocomplete="off" />
      <button class="sendBtn" id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Firebase Auth + Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD03vMpBpU5TOYwLy-hpImkku-MvwzANLw",
      authDomain: "srecsocial-98c6f.firebaseapp.com",
      projectId: "srecsocial-98c6f",
      storageBucket: "srecsocial-98c6f.appspot.com",
      messagingSenderId: "92453012487",
      appId: "1:92453012487:web:1ee9723799a929c64356a2",
      measurementId: "G-NYDLMEV2TE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const chatToggleBtn = document.getElementById('chatToggleBtn');
    const chatWindow = document.getElementById('chatWindow');

    onAuthStateChanged(auth, (user) => {
      const loginBox = document.querySelector('.login-box');
      chatToggleBtn.style.display = "flex"; // ALWAYS show chat toggle button

      if (user) {
  loginBox.style.display = "none"; // hide login form on login
  window.location.href = "home.html";  // redirect after login
}
 else {
        loginBox.style.display = "block"; // show login form if not logged in
        chatWindow.classList.remove('open'); // close chat if open
      }
    });

    window.login = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");
      msg.textContent = "";
      msg.className = "";

      if (!email || !password) {
        msg.textContent = "‚ùå Please enter email and password.";
        msg.className = "error";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        msg.textContent = "‚ùå " + err.message;
        msg.className = "error";
      }
    };

    window.signup = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");
      msg.textContent = "";
      msg.className = "";

      if (!email || !password) {
        msg.textContent = "‚ùå Please enter email and password.";
        msg.className = "error";
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        msg.textContent = "‚úÖ Account created! Please login.";
        msg.className = "success";
      } catch (err) {
        msg.textContent = "‚ùå " + err.message;
        msg.className = "error";
      }
    };
  </script>

  <!-- Chatbot Logic -->
  <script>
    const chatToggleIcon = document.getElementById('chatToggleIcon');
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    let faqChatData = [];

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzsBf-ALL0bCb91a1_VgtfZIooVxAl_oMRT5BKHgpkEPkggf8REbhGL0WGycbzSGtHJ/exec";

    async function loadFaqData() {
      try {
        const response = await fetch(GOOGLE_SCRIPT_URL);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();
        faqChatData = data;
      } catch (error) {
        console.error("Failed to fetch FAQ data", error);
        appendMessage("bot", "‚ö†Ô∏è Failed to load FAQ data.");
      }
    }

    loadFaqData();

    document.getElementById('chatToggleBtn').addEventListener('click', () => {
      const open = chatWindow.classList.toggle('open');
      chatToggleIcon.textContent = open ? "‚ùå" : "üí¨";
      if (open) userInput.focus();
    });

    function appendMessage(sender, message = "") {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypewriterReply(reply) {
      const msgElement = document.createElement("div");
      msgElement.classList.add("message", "bot");
      chatBox.appendChild(msgElement);
      let index = 0;
      function typeChar() {
        if (index < reply.length) {
          msgElement.textContent += reply.charAt(index);
          index++;
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(typeChar, 30);
        }
      }
      setTimeout(typeChar, 300);
    }

    function handleUserInput() {
      const input = userInput.value.trim();
      if (!input) return;
      appendMessage("user", input);
      userInput.value = "";

      const getKeywords = text => text.toLowerCase().replace(/[.,!?]/g, '').split(/\s+/).filter(w => w.length > 2);
      const inputKeywords = getKeywords(input);
      let bestMatch = null, maxOverlap = 0;

      faqChatData.forEach(faq => {
        const faqKeywords = getKeywords(faq.question);
        const overlap = faqKeywords.filter(word => inputKeywords.includes(word)).length;
        if (overlap > maxOverlap) {
          maxOverlap = overlap;
          bestMatch = faq;
        }
      });

      const botReply = (bestMatch && maxOverlap >= 1)
        ? bestMatch.answer
        : "Sorry, I don't know the answer to that yet.";

      showTypewriterReply(botReply);
    }

    sendBtn.addEventListener('click', handleUserInput);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') handleUserInput();
    });
  </script>

  -->
</body>
</html>
