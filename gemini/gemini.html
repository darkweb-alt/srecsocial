<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Flash Markdown Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Ask Gemini (Flash 2.0)</h2>
  <textarea id="prompt" placeholder="Enter your prompt..."></textarea>
  <button onclick="sendPrompt()">Send</button>

  <div id="output">Response will appear here...</div>

  <!-- Import Marked.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
