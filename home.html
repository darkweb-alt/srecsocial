<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    textarea {
      width: 100%;
      resize: vertical;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    #postsContainer > div {
      background: white;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #postsContainer strong {
      display: block;
      margin-bottom: 5px;
    }
    #postsContainer small {
      color: #555;
    }
  </style>
</head>
<body>
  <h1 id="welcome">ðŸŽ‰ Welcome!</h1>

  <textarea id="postContent" placeholder="Write your post here..." rows="4"></textarea><br />
  <button id="postBtn">Post</button>
  <button id="logoutBtn">Logout</button>

  <h2>Posts</h2>
  <div id="postsContainer"></div>

  <script type="module" src="home.js"></script>
</body>
</html>
